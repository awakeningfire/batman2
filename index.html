<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to DARK NIGHT</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Gotham wifi</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:00</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to DARK NIGHT</h1>
      <p class="welcome-header__text">
        If you have a DARK NIGHT Account, log in with your email or ghtham citzen number. 
      </p>
    </header>
    <div class="bat_container">
      <div class="bat_board">
       
        <div class="bat_outer-circle">
          <div class="bat_bat">
            
            <div class="sphere-1"></div>
            <div class="sphere-2"></div>
            <div class="sphere-3"></div>
            <div class="sphere-4"></div>
            <div class="sphere-5"></div>
            <div class="sphere-6"></div>
            <div class="square-1"></div>
            <div class="square-2"></div>
            <div class="trapezoid"></div>
            
          </div>
        </div>
        
      </div>
    </div>

    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email or citizen number" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find Kokoa Account or Password</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
